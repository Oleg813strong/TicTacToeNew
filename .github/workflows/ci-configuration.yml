name: CI_SorokaOleg_Z21

on:
  push:
    branches:
      - main
      - master
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        cmake -S . -B build

    - name: Build project
      run: |
        cmake --build build

        - name: Run executable
      run: |
        cd build
        chmod +x tic_tac_toe
        ./tic_tac_toe
